<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <title>Google Custom Search</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <style>  
    /* Custom container for image */  
    .custom-container {  
      display: flex;  
      align-content: center;  
      justify-content: center;  
      align-items: center;  
      margin-top: 20px;  
    }  

    img {  
      width: 30%;  
      margin-left: auto;  
      margin-right: auto;  
    }  

    /* Full-screen styles */  
    html, body {  
      height: 100%;  
      margin: 0;  
      background-color: #fff;  
      color: #fff; /* Optional: for better visibility */  
    }  

    .gcse-search {  
      width: 100%;  
      height: 100%;  
      display: flex;  
      flex-direction: column;  
      justify-content: center;  
      align-items: center;  
    }  

    .gsc-results-wrapper {  
      width: 100%;  
      height: calc(100% - 60px); /* Adjust based on your header/footer height */  
      overflow: auto; /* Allow scrolling if results exceed the viewport */  
    }  

    .gsc-result {  
      display: block !important; /* Ensure results are displayed as blocks */  
    }  

    /* Hide unwanted elements */  
    .gsc-thumbnail-inside,  
    .gsc-url-top {  
      display: none;  
    }  
  </style>  
</head>  
<body>  
  <div class="custom-container">  
    <img src="img/sd/5.png" alt="Custom Image">  
  </div>  

  <!-- Google CSE script (make sure cx value is correct) -->  
  <script async src="https://cse.google.com/cse.js?cx=f1181e40062434e37"></script>  

  <!-- Google search box and results -->  
  <div class="gcse-search"></div>  

  <script>  
    (function() {  
      var cx = 'f1181e40062434e37';  
      var gcse = document.createElement('script');  
      gcse.type = 'text/javascript';  
      gcse.async = true;  
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;  
      var s = document.getElementsByTagName('script')[0];  
      s.parentNode.insertBefore(gcse, s);  
    })();  
  </script>  
  <style>
    .gsc-results-wrapper-overlay
    {
        width: 100%;
        height: 100%;
        left: 0%;
        top: 0%;
        border-radius: 30px;
        background: rgba(255, 255, 255, 1/5);
    }
  </style>







<script>  
    // Function to add HTML content into the div with class 'content'  
    function addHTMLContent() {  
        // Select the first element with the class 'content'  
        const contentDiv = document.querySelector('.gsc-tabHeader gsc-tabhInactive gsc-inline-block');  

        // Define the HTML to be added  
        const newHTML = `
  <script async src="https://cse.google.com/cse.js?cx=f1181e40062434e37"></script> 
  <div class="gcse-search"></div>  
        `;  

        // Insert the HTML into the div  
        contentDiv.innerHTML += newHTML; // Use += to add it at the end  
    }  

    // Call the function to add the HTML content  
    addHTMLContent();  
</script>  
</body>  
</html>
