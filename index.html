        body {
            overflow: hidden;
            margin: 0;
            background: rgb(59, 14, 104);

            position: relative;

        /* Background glow container */
        .background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1; /* Keep it behind the content */
        }

        /* Animated glow effects */
        .background-glow::before,
        .background-glow::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            z-index: 1;
            box-shadow: 0 0 50px 50px #1c084f;
        }

        .background-glow::before {
            width: 600px;
            height: 600px;
            background-color: #1a084e;
        }

        .background-glow::after {
            width: 400px;
            height: 400px;
            background-color: #2f1e5f;
            animation: circle-size 0.8s linear infinite alternate;
        }

        /* Shadow for rotating effect */
        .background-glow-shadow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            border-radius: 100%;
            z-index: -1;
            box-shadow: 10px -55px 30px 15px #823ca6, 24px -10px 47px 10px #aab3d2, -21px -25px 97px 10px #5acee3, 51px 5px 17px 10px #1b7d8f, 3px 2px 77px 10px #f30bf5;
            animation: shadow-rotate 1.5s linear infinite;
            transform-origin: center;
            transform: translate(-50%, -50%);
        }

        /* Animating the size of the circle */
        @keyframes circle-size {
            from {
                width: 400px;
                height: 400px;
            }
            to {
                width: 450px;
                height: 450px;
            }
        }

        /* Rotating the shadow */
        @keyframes shadow-rotate {

            }

<script>
    class AnimatedScene {
    constructor(container) {
        this.container = container;
        this.world = new World();
        this.init();
    }

    init() {
        this.setupEnvironment();
        this.animate();
    }

    setupEnvironment() {
        const light = new Light();
        this.world.sceneAdd(light.ambient);
        this.world.sceneAdd(light.sun);
        this.setupLightBalls(light.lights);
        const composition = new Composition({
            sideLength: 10,
            amount: 15,
            radius: 6,
            thickness: 2,
            offset: 0.3
        });
        this.world.sceneAdd(composition.tubes);
    }

    setupLightBalls(lights) {
        const radius = 12.4;
        lights.forEach((group) => {
            this.world.sceneAdd(group);
            this.createAnimation(group);
        });
    }

    createAnimation(group) {
        const tl = new TimelineMax({ yoyo: true });
        tl
            .set(group.position, {
                x: THREE.Math.randInt(-2, 2) * radius + radius * 0.5,
                z: THREE.Math.randInt(-2, 2) * radius + radius * 0.5
            })
            .to(group.position, 2, {
                y: 18,
                ease: Linear.easeNone
            })
            .to(
                group.children[0],
                1.2,
                {
                    intensity: 4.0,
                    distance: 18,
                    ease: Linear.easeNone
                },
                "-=1.2"
            );

        // Additional animation logic...
    }

    animate() {
        this.world.renderer.render(this.world.scene, this.world.camera);
        requestAnimationFrame(this.animate.bind(this));
    }
}

// Usage
const container = document.querySelector('.gsc-results-wrapper-overlay');
const animatedScene = new AnimatedScene(container);

</script>

  <script>
    window.onload = function() {
      const resultsContainer = document.querySelector('.gsc-results-wrapper-overlay');
      const canvas = document.createElement('canvas');
      canvas.id = 'test';
      resultsContainer.appendChild(canvas);
  
      var ctx = canvas.getContext('2d');
      var arc = 100;
      var size = 10;
      var speed = 50;
      var parts = [];
      var colors = ['red', '#f57900', 'yellow', '#ce5c00', '#5c3566'];
      
      // Set canvas size
      function setCanvasSize() {
        // Multiply the height to create multiple layers for repetition
        canvas.width = resultsContainer.clientWidth;
        canvas.height = resultsContainer.clientHeight * 2; // Double the height for repetition
      }
  
      setCanvasSize();
  
      // Create particles
      function createParticles() {
        for (var i = 0; i < arc; i++) {
          parts[i] = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height, // Extend the particles across the entire height
            toX: Math.random() * 2 - 1,
            toY: Math.random() * 2 - 1,
            c: colors[Math.floor(Math.random() * colors.length)],
            size: Math.random() * size + 5
          };
        }
      }
  
      // Animate particles
      function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < arc; i++) {
          var li = parts[i];
          ctx.beginPath();
          ctx.arc(li.x, li.y, li.size, 0, Math.PI * 2, false);
          ctx.fillStyle = li.c;
          ctx.fill();
  
          li.x += li.toX;
          li.y += li.toY;
  
          // Reset particles when they move out of bounds
          if (li.x > canvas.width) li.x = 0;
          if (li.x < 0) li.x = canvas.width;
          if (li.y > canvas.height) li.y = 0; // Wrap around vertically
          if (li.y < 0) li.y = canvas.height;
        }
  
        requestAnimationFrame(updateParticles);
      }
  
      createParticles();
      updateParticles();
  
      // Adjust canvas size on window resize
      window.addEventListener('resize', function() {
        setCanvasSize();
      });
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Function to remove the branding div and add new elements
    function updateSearch() {
        var brandingDiv = document.querySelector('.gcsc-branding');
        if (brandingDiv) {
            // Remove the branding div
            brandingDiv.remove();

            // Create and add the new script element
            var script = document.createElement('script');
            script.async = true;
            script.src = "https://cse.google.com/cse.js?cx=f1181e40062434e37";
            document.body.appendChild(script);

            // Create and add the new search box div
            var searchDiv = document.createElement('div');
            searchDiv.className = "gcse-search";
            document.body.appendChild(searchDiv);
        }
    }

    // Create a MutationObserver to watch for changes in the DOM
    var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            updateSearch();
        });
    });

    // Start observing the body for changes (specifically for child nodes)
    observer.observe(document.body, { childList: true, subtree: true });

    // Try updating the search immediately in case the branding div is already loaded
    updateSearch();
});

  </script>
